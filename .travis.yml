sudo: required

before_install:
    - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-add-repository -y ppa:beineri/opt-qt542
    - sudo apt-get -qq update
    - sudo apt-get -qq install g++-4.8 libc6-i386 qt54tools qt54svg qt54webkit qt54serialport
    - PATH="/opt/qt54/bin:$PATH"
    - qt54-env.sh 
    - cd ..
    - mv ./Epsilon-Dashboard ./src
    - mkdir -p Epsilon-Dashboard/build/.lib/
    - mv ./src ./Epsilon-Dashboard/
    - cd ./Epsilon-Dashboard/src

install:
    - sudo apt-get install cmake libboost-dev
    - wget 'https://s3-us-west-2.amazonaws.com/ucsolarteam.hostedfiles/astyle'
    - tar -zxvf astyle
    - (cd astyle/build/gcc && make release && sudo make install)
    - rm astyle -rf
    - git clone https://github.com/alanxz/rabbitmq-c
    - cd rabbitmq-c
    - sudo cp librabbitmq/*.h /usr/local/include/
    - mkdir build && cd build
    - cmake ..
    - cmake --build .
    - sudo cp librabbitmq/librabbitmq.a /usr/local/lib/
    - sudo cp librabbitmq/*.so* /usr/local/lib/
    - cd ../..
    - git clone https://github.com/alanxz/SimpleAmqpClient
    - cd SimpleAmqpClient
    - mkdir build && cd build
    - cmake -DRabbitmqc_INCLUDE_DIR=../../rabbitmq-c/librabbitmq -DRabbitmqc_LIBRARY=../../rabbitmq-c/build/librabbitmq ..
    - make
    - sudo mkdir /usr/local/include/SimpleAmqpClient
    - sudo cp *.so* /usr/local/lib/
    - sudo cp ../src/SimpleAmqpClient/*.h /usr/local/include/SimpleAmqpClient/
    - cd ../..

script: 
    - "! (astyle *.h *.cpp -r --dry-run --options=astylerc | grep Formatted)"
    - qmake
    - make

language: cpp

